language: python

sudo: false

python:
  - 3.3
  - 3.4
  - nightly

matrix:
  include:
    - python: 3.5
      env:
        DEPLOY: true

  allow_failures:
    - python: nightly

install: pip install docutils cram

script:
  - make build
  - make test

deploy:
  provider: pypi
  skip_cleanup: true
  user: Snaipe
  password:
    secure: 
  on:
    repo: Snaipe/python-rst2ansi
    tags: true
    distributions: sdist bdist_wheel
    condition: $DEPLOY = true
